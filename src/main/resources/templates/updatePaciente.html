<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="//cdn.datatables.net/2.1.2/css/dataTables.dataTables.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <title>Sistema de Gestión de Biblioteca</title>
</head>
<body>
<section>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid w-75 mx-auto">
            <a class="navbar-brand" href="/">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/pacientes}">Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/pacientes/create}">Nuevo Paciente</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</section>
<main class="w-75 mx-auto my-5">
    <h1 class="mb-3">Agregar paciente</h1>
    <form method="post">
        <div class="row g-3 mb-3 align-items-center">
            <div class="col-auto">
                <label for="nombre" class="col-form-label">Nombre:</label>
            </div>
            <div class="col-auto">
                <span th:text="${paciente.getNombre()}">a</span>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" name="nombre" id="nombre">
            </div>
        </div>
        <div class="row g-3 mb-3 align-items-center">
            <div class="col-auto">
                <p class="form-label">Está hospitalizado</p>
            </div>
            <div class="col-auto">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="isHospitalized" id="isHospitalized1"  th:checked="${!paciente.isHospitalized()}" th:value="${false}">
                    <label class="form-check-label" for="isHospitalized1">
                        No
                    </label>
                </div>
            </div>
            <div class="col-auto">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="isHospitalized" id="isHospitalized2" th:checked="${paciente.isHospitalized()}" th:value="${true}" >
                    <label class="form-check-label" for="isHospitalized2">
                        Si
                    </label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" th:value="${paciente.getId()}">Enviar</button>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script src="//cdn.datatables.net/2.1.2/js/dataTables.min.js"></script>
<script>
    $(document).ready(() => {
        $('#tblPacientes').DataTable({
            searching: false,
            paging: false,
            info: false
        });
    })
</script>
</body>
</html>
