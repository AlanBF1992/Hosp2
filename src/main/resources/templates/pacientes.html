<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="//cdn.datatables.net/2.1.2/css/dataTables.dataTables.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
  <title>Sistema de Gesti√≥n de Biblioteca</title>
</head>
<body>
<section>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid w-75 mx-auto">
      <a class="navbar-brand" href="/">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/pacientes}">Pacientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/pacientes/create}">Nuevo Paciente</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</section>
<main class="w-75 mx-auto my-5">
  <h1 class="mb-3">Estos son los pacientes</h1>
  <table class="table" id="tblPacientes">
    <thead>
    <tr>
      <th scope="col" class="table-dark">Id</th>
      <th scope="col" class="table-dark">Nombre</th>
      <th scope="col" class="table-dark">Hospitalizado</th>
      <th scope="col" class="table-dark">Eliminar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="paciente: ${pacientes}">
      <th scope="row" th:text="${paciente.getId()}">Id</th>
      <td th:text="${paciente.getNombre()}">Nombre</td>
      <td th:if="${paciente.isHospitalized()}">Hospitalizado</td>
      <td th:if="${!paciente.isHospitalized()}">No Hospitalizado</td>
      <td class="d-flex">
        <form method="get" action="pacientes/update">
          <button type="submit" class="btn btn-primary" name="id" th:value="${paciente.getId()}">Actualizar</button>
        </form>
        <form method="post" action="pacientes/delete">
          <button type="submit" class="btn btn-danger" name="id" th:value="${paciente.getId()}">Eliminar</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script src="//cdn.datatables.net/2.1.2/js/dataTables.min.js"></script>
<script>
  $(document).ready(() => {
    $('#tblPacientes').DataTable({
      searching: false,
      paging: false,
      info: false
    });
  })
</script>
</body>
</html>
